<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga In</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            transition: background-color 0.5s ease;
        }
        .login-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease;
        }
        .login-container.hidden {
            transform: scale(0.9);
            opacity: 0;
        }
        input[type="password"] {
            padding: 0.5rem;
            margin-top: 1rem;
            width: 100%;
            font-size: 1rem;
        }
        button {
            padding: 0.5rem 2rem;
            margin-top: 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .discord-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 1rem;
            transition: transform 0.3s;
        }
        .discord-logo:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <!-- Discord logga -->
        <a href="https://discord.gg/zalando" target="_blank">
            <img src="discord-logo.png" alt="Discord Logo" class="discord-logo">
        </a>

        <h2>Logga In</h2>
        <p>Ange inloggningskoden</p>
        <input type="password" id="password" placeholder="Inloggningskod">
        <button onclick="checkPassword()">Logga In</button>
        <p id="errorMessage" style="color: red; display: none;">Fel kod, försök igen.</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'Zalando24') {
                // Lägg till övergångseffekt
                document.body.style.backgroundColor = '#ffffff';
                document.getElementById('loginContainer').classList.add('hidden');
                setTimeout(() => {
                    window.location.href = 'freja.html';
                }, 500); // Väntar på övergång innan omdirigering
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
